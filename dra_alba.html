<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Mando Dra. Alba | K.B Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .card-pro { transition: all 0.3s ease; border: 1px solid #f1f5f9; }
        .card-pro:hover { transform: translateY(-3px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); }
        .badge-ia { font-size: 0.65rem; font-weight: 800; letter-spacing: 0.05em; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <nav class="glass-header sticky top-0 z-50 border-b border-slate-200 px-6 py-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tighter">K.B <span class="text-pink-500 italic">Medical Intelligence</span></h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-[0.4em] font-bold">Panel de Control: Dra. Alba Patricia</p>
            </div>
            <div class="flex gap-4 items-center">
                <div class="text-right hidden md:block">
                    <p id="fecha-actual" class="text-xs font-bold text-slate-500 uppercase"></p>
                    <p class="text-[10px] text-emerald-500 font-black tracking-widest">SYNC LIVE ACTIVE</p>
                </div>
                <div class="h-10 w-10 bg-pink-100 rounded-full flex items-center justify-center text-xl border-2 border-white shadow-sm">üë©‚Äç‚öïÔ∏è</div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-8">
            
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-pink-100 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 text-4xl">üìù</div>
                <h2 class="text-lg font-black text-slate-800 mb-4 flex items-center gap-2">
                    Notas de Asistente
                    <span class="animate-ping h-2 w-2 rounded-full bg-pink-400"></span>
                </h2>
                <div id="contenedor-notas" class="bg-pink-50/50 p-4 rounded-2xl min-h-[120px] text-sm text-slate-600 italic border border-pink-100">
                    Cargando avisos de asistente...
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm">
                <h2 class="text-lg font-black text-slate-800 mb-4">Citas esta semana</h2>
                <canvas id="graficaCitas" height="200"></canvas>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-800">Pr√≥ximos Pacientes</h2>
                <div class="bg-white px-4 py-2 rounded-2xl shadow-sm text-xs font-bold text-slate-500 border border-slate-100">
                    Total Registros: <span id="total-hoy" class="text-pink-500">0</span>
                </div>
            </div>

            <div id="contenedor-citas" class="space-y-4">
                </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://ypxtceahtjxcdaefskxe.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_C9j37Nup330TMa-jb3QC4A_z7GhzEBM"; 

        // üìä Inicializar Gr√°fica
        const ctx = document.getElementById('graficaCitas').getContext('2d');
        let chartCitas = new Chart(ctx, {
            type: 'bar', // Cambiado a barras para mejor visualizaci√≥n de carga
            data: {
                labels: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                datasets: [{
                    label: 'Pacientes',
                    data: [0, 0, 0, 0, 0, 0, 0], // Se llenar√° con datos reales
                    backgroundColor: '#f472b6',
                    borderRadius: 10
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, display: false }, x: { grid: { display: false } } } }
        });

        async function syncMaster() {
            try {
                // 1. Obtener Citas con toda la informaci√≥n inteligente
                const resCitas = await fetch(`${SUPABASE_URL}/rest/v1/Citas?select=*&order=id.desc`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const citas = await resCitas.json();
                
                // 2. Obtener Notas Reales de la Tabla 'Notas'
                const resNotas = await fetch(`${SUPABASE_URL}/rest/v1/Notas?select=*&order=id.desc&limit=1`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const notasData = await resNotas.json();

                // Pintar Notas
                if (notasData.length > 0) {
                    document.getElementById('contenedor-notas').innerHTML = `
                        <p class="font-bold text-pink-600 mb-1">√öltimo aviso:</p>
                        "${notasData[0].contenido}"
                        <p class="text-[9px] mt-2 text-slate-400 font-bold">${new Date(notasData[0].fecha).toLocaleString()}</p>
                    `;
                }

                // Actualizar Contador e Interfaz de Citas
                document.getElementById('total-hoy').innerText = citas.length;
                
                const contenedor = document.getElementById('contenedor-citas');
                contenedor.innerHTML = citas.map(cita => {
                    const colorPrioridad = cita.prioridad_ia === 'Urgente' ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-600';
                    return `
                    <div class="card-pro bg-white p-6 rounded-[2.5rem] flex flex-col md:flex-row items-center justify-between gap-4">
                        <div class="flex items-center gap-6 w-full">
                            <div class="h-14 w-14 bg-pink-50 rounded-2xl flex items-center justify-center text-2xl border border-pink-100 shadow-inner">üë§</div>
                            <div class="flex-grow">
                                <div class="flex items-center gap-3">
                                    <h3 class="font-bold text-slate-800 text-lg">${cita.nombre}</h3>
                                    <span class="badge-ia px-2 py-1 rounded-lg bg-emerald-100 text-emerald-600 uppercase font-black">${cita.estado_contacto || 'NUEVO'}</span>
                                </div>
                                <p class="text-[11px] text-slate-400 font-bold uppercase tracking-widest">üìÖ ${cita.fecha} | üì± ${cita.telefono}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4 w-full md:w-auto justify-end">
                            <div class="text-right">
                                <span class="badge-ia px-3 py-1 rounded-xl uppercase ${colorPrioridad}">${cita.prioridad_ia || 'NORMAL'}</span>
                                <p class="text-xs text-slate-500 italic mt-1 max-w-[150px] truncate">"${cita.motivo || 'Consulta'}"</p>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                // 3. Actualizar Gr√°fica con datos reales
                actualizarGrafica(citas);

            } catch (e) { console.error("Error en Sync:", e); }
        }

        function actualizarGrafica(citas) {
            const diasCitas = [0, 0, 0, 0, 0, 0, 0];
            citas.forEach(c => {
                const dia = new Date(c.fecha).getDay();
                if (!isNaN(dia)) diasCitas[dia]++;
            });
            chartCitas.data.datasets[0].data = diasCitas;
            chartCitas.update();
        }

        // Reloj y Carga Inicial
        document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
        syncMaster();
        setInterval(syncMaster, 10000); // Live Sync cada 10 seg
    </script>
</body>
</html>
