<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Dra. Alba | K.B Tech Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfcfd; }
        .card-cita { transition: transform 0.2s; border-left: 4px solid #f472b6; }
        .card-cita:hover { transform: scale(1.01); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-pink-100 pb-6">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Agenda M√©dica</h1>
                <p class="text-pink-500 font-medium">Dra. Alba Patricia</p>
            </div>
            <div class="text-right">
                <span class="text-[10px] bg-slate-100 px-3 py-1 rounded-full text-slate-500 uppercase tracking-widest">Motor K.B v1.0</span>
            </div>
        </header>

        <div id="contenedor-citas" class="grid gap-4">
            <div class="text-center py-20 text-slate-400 italic">
                Conectando con el servidor central de K.B...
            </div>
        </div>
    </div>

    <script>
        // üóùÔ∏è LLAVES MAESTRAS CORREGIDAS
        const SUPABASE_URL = "https://ypxtceahtjxcdaefskxe.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_C9j37Nup330TMa-jb3QC4A_z7GhzEBM"; 

        async function obtenerCitas() {
            try {
                // Hacemos la consulta a la tabla 'Citas'
                const respuesta = await fetch(`${SUPABASE_URL}/rest/v1/Citas?select=*`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                const citas = await respuesta.json();
                const lista = document.getElementById('contenedor-citas');

                if (citas.length === 0) {
                    lista.innerHTML = `<p class="text-center text-slate-400">No hay citas registradas hoy.</p>`;
                    return;
                }

                // Dibujamos las citas en la pantalla
                lista.innerHTML = citas.map(cita => `
                    <div class="card-cita bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h3 class="font-bold text-xl text-slate-800">${cita.nombre}</h3>
                            <p class="text-slate-500 text-sm">üìÖ Fecha: ${cita.fecha} | üì± WhatsApp: ${cita.telefono}</p>
                        </div>
                        <div class="bg-pink-50 p-3 rounded-xl w-full md:w-64">
                            <p class="text-xs text-pink-400 uppercase font-bold mb-1">Motivo:</p>
                            <p class="text-slate-600 text-sm italic">"${cita.motivo || 'Sin motivo especificado'}"</p>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                document.getElementById('contenedor-citas').innerHTML = `
                    <div class="bg-red-50 text-red-500 p-4 rounded-xl text-center">
                        Error de conexi√≥n: Revisa la URL y la Key de Supabase.
                    </div>
                `;
            }
        }

        // Ejecutar la carga al abrir la p√°gina
        obtenerCitas();
    </script>
</body>
</html>
