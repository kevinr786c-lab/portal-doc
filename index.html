<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA PRIVADO - DR. PORTILLO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --royal: #0D1235;
            --navy: #14202C;
            --midnight: #2B4257;
            --bluegray: #8BA9C3;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--royal); 
            color: white; 
            margin: 0;
            overflow-x: hidden;
        }

        .glass { 
            background: rgba(20, 32, 44, 0.8); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(139, 169, 195, 0.1); 
            border-radius: 2.5rem; 
        }

        .input-vip { 
            background: var(--navy) !important; 
            border: 1px solid var(--midnight) !important; 
            color: white !important; 
            transition: all 0.3s;
        }

        .input-vip:focus {
            border-color: var(--bluegray) !important;
            box-shadow: 0 0 15px rgba(139, 169, 195, 0.2);
        }

        .urgente-card {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(13, 18, 53, 0) 100%);
            border-left: 4px solid #ef4444;
        }

        @keyframes pulse-gold {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .pulse { animation: pulse-gold 2s infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="lock-screen" class="max-w-md w-full glass p-10 text-center space-y-8 shadow-2xl">
        <div class="space-y-3">
            <div class="text-5xl mb-4">üîê</div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">Dr. Portillo</h1>
            <p class="text-[10px] font-bold text-blue-300 tracking-[0.4em] uppercase">Panel de Direcci√≥n Master</p>
        </div>
        
        <div class="space-y-4">
            <p class="text-xs text-slate-400 leading-relaxed">Este acceso contiene informaci√≥n financiera confidencial y datos sensibles de pacientes.</p>
            <input type="password" id="pass-key" placeholder="CONTRASE√ëA" class="w-full p-5 rounded-2xl text-center input-vip text-xl tracking-[0.5em] outline-none">
            <button onclick="verificarAcceso()" class="w-full py-5 bg-white text-black hover:bg-blue-200 rounded-2xl font-black uppercase text-xs tracking-widest transition-all">Desbloquear Panel</button>
        </div>
        <p id="error-msg" class="text-red-500 text-[10px] font-bold uppercase hidden">Contrase√±a Incorrecta</p>
    </div>

    <div id="dashboard-privado" class="hidden w-full max-w-5xl space-y-8 py-10">
        
        <header class="flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h2 class="text-2xl font-black italic uppercase tracking-tighter">Reporte Estrat√©gico</h2>
                <p class="text-blue-400 text-[10px] font-bold uppercase tracking-widest" id="fecha-actual"></p>
            </div>
            <button onclick="cerrarSesion()" class="glass px-6 py-3 text-[10px] font-black uppercase tracking-widest hover:bg-white/10">Cerrar Sesi√≥n</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="glass p-8 border-b-4 border-green-500">
                <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Ingresos Totales (Hoy)</p>
                <h3 class="text-5xl font-black mt-2 text-green-400" id="monto-final">$0</h3>
            </div>
            <div class="glass p-8 border-b-4 border-blue-400">
                <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Citas en Sistema</p>
                <h3 class="text-5xl font-black mt-2" id="pacientes-final">0</h3>
            </div>
            <div class="glass p-8 border-b-4 border-red-500">
                <p class="text-red-400 text-[10px] font-black uppercase tracking-widest">Urgencias Cr√≠ticas</p>
                <h3 class="text-5xl font-black mt-2 text-red-500" id="urgencias-count">0</h3>
            </div>
        </div>

        <div class="glass p-8 space-y-6">
            <div class="flex justify-between items-center">
                <h4 class="text-xs font-black uppercase tracking-widest text-blue-200">Alertas de Urgencia IA</h4>
                <span class="pulse bg-red-500 w-3 h-3 rounded-full"></span>
            </div>
            <div id="lista-urgencias-privada" class="grid grid-cols-1 gap-4 text-sm">
                </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN MAESTRA
        const LLAVE_MAESTRA = "PORTILLO2026"; 
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTF1qHxJ4_IhNIVNY5OhSYOvZO4me0b9SH3IOro7b-kyIFx1fAb4HcAVbzq75bKWvg1Lcbr979isUUi/pub?output=csv";

        document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        function verificarAcceso() {
            const pass = document.getElementById('pass-key').value;
            if(pass === LLAVE_MAESTRA) {
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('dashboard-privado').classList.remove('hidden');
                document.body.classList.remove('flex', 'items-center', 'justify-center'); // Ajusta layout
                cargarDatosPrivados();
            } else {
                const error = document.getElementById('error-msg');
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 2500);
            }
        }

        async function cargarDatosPrivados() {
            try {
                const res = await fetch(CSV_URL);
                const data = await res.text();
                const filas = data.split("\n").slice(1);
                
                let totalCash = 0;
                let urgenciasHtml = "";
                let countUrgencias = 0;

                filas.reverse().forEach(f => {
                    const c = f.split(",");
                    if(c.length < 3) return;
                    
                    // Suma de dinero (Columna 7)
                    totalCash += parseFloat(c[6]) || 0;
                    
                    // Filtro de Urgencias (Prioridad o Mensaje con dolor/sangre)
                    const prioridad = (c[4] || "").toUpperCase();
                    const mensaje = (c[3] || "").toLowerCase();
                    const esUrgente = prioridad.includes("ALTA") || mensaje.includes("dolor") || mensaje.includes("sangre");

                    if(esUrgente) {
                        countUrgencias++;
                        urgenciasHtml += `
                        <div class="glass p-6 urgente-card flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <p class="text-xs font-bold text-red-500 uppercase tracking-tighter mb-1">Caso Prioritario</p>
                                <h5 class="text-xl font-black">${c[1]}</h5>
                                <p class="text-slate-400 text-xs italic mt-2">"${c[3]}"</p>
                            </div>
                            <div class="flex gap-2 w-full md:w-auto">
                                <a href="https://wa.me/${c[2].replace(/\D/g,'')}" target="_blank" class="bg-green-600 px-6 py-3 rounded-xl font-bold text-[10px] uppercase flex-1 text-center">WhatsApp</a>
                                <a href="tel:${c[2]}" class="bg-white text-black px-6 py-3 rounded-xl font-bold text-[10px] uppercase flex-1 text-center">Llamar</a>
                            </div>
                        </div>`;
                    }
                });

                document.getElementById('monto-final').innerText = `$${totalCash.toLocaleString()}`;
                document.getElementById('pacientes-final').innerText = filas.length;
                document.getElementById('urgencias-count').innerText = countUrgencias;
                document.getElementById('lista-urgencias-privada').innerHTML = urgenciasHtml || "<p class='text-center py-10 text-slate-500 italic'>No hay alertas cr√≠ticas registradas.</p>";

            } catch (e) {
                console.error("Error cargando datos:", e);
            }
        }

        function cerrarSesion() {
            location.reload();
        }

        // Permitir entrar con la tecla Enter
        document.getElementById("pass-key").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                verificarAcceso();
            }
        });
    </script>
</body>
</html>
