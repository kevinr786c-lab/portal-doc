<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal VIP - Dr. Portillo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0f1d; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .urgente { border-left: 5px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .pulse-urgente { animation: pulse-red 1.5s infinite; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

    <div class="max-w-5xl mx-auto space-y-8">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase text-white">
                    Dr. Portillo <span class="text-purple-500 text-sm block not-italic font-bold tracking-[0.3em]">Gesti칩n de Pacientes VIP</span>
                </h1>
            </div>
            <button onclick="cargarDatos()" class="bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded-2xl text-xs font-black transition-all uppercase tracking-widest shadow-lg shadow-purple-500/20">
                游댃 Sincronizar
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-8 rounded-[2.5rem] border-b-4 border-purple-500">
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest">Total Pacientes</p>
                <h2 class="text-5xl font-black mt-2" id="total-pacientes">0</h2>
            </div>
            <div class="glass p-8 rounded-[2.5rem] border-b-4 border-red-500 text-red-500">
                <p class="text-red-400 text-[10px] font-black uppercase tracking-widest">Alertas IA</p>
                <h2 class="text-5xl font-black mt-2" id="total-urgencias">0</h2>
            </div>
            <div class="glass p-8 rounded-[2.5rem] border-b-4 border-green-500">
                <p class="text-green-400 text-[10px] font-black uppercase tracking-widest">Estado</p>
                <h2 class="text-2xl font-black mt-2 uppercase text-green-400">Online 游릭</h2>
            </div>
        </div>

        <div class="space-y-4" id="contenedor-pacientes">
            <div class="text-center py-20">
                <p class="text-slate-500 animate-pulse font-bold uppercase tracking-widest text-xs">Accediendo a la base de datos segura...</p>
            </div>
        </div>
    </div>

    <script>
        // TU LINK DE PUBLICACI칍N CSV
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTF1qHxJ4_IhNIVNY5OhSYOvZO4me0b9SH3IOro7b-kyIFx1fAb4HcAVbzq75bKWvg1Lcbr979isUUi/pub?output=csv";

        async function cargarDatos() {
            const contenedor = document.getElementById('contenedor-pacientes');
            
            try {
                // El truco para evitar el cach칠 y forzar la descarga
                const respuesta = await fetch(`${CSV_URL}&cachebuster=${new Date().getTime()}`);
                const texto = await respuesta.text();
                
                const filas = texto.split("\n");
                let html = "";
                let urgencias = 0;
                let totalValido = 0;

                // Empezamos desde la fila 1 (saltamos t칤tulos) y vamos en reversa
                for (let i = filas.length - 1; i >= 1; i--) {
                    const fila = filas[i].trim();
                    if (!fila) continue;

                    // Separador b치sico por comas (CSV est치ndar)
                    const c = fila.split(",");
                    if (c.length < 3) continue;

                    totalValido++;
                    const fecha = c[0] || "Hoy";
                    const nombre = c[1] || "Sin Nombre";
                    const tel = c[2] || "";
                    const mensaje = c[3] || "Consulta general";
                    const prioridad = (c[4] || "Normal").toUpperCase();

                    const esUrgente = prioridad.includes("ALTA") || mensaje.toLowerCase().includes("sangrado") || mensaje.toLowerCase().includes("dolor fuerte");
                    if(esUrgente) urgencias++;

                    html += `
                    <div class="glass p-6 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-center gap-6 ${esUrgente ? 'urgente' : ''}">
                        <div class="flex-1 text-center md:text-left">
                            <div class="flex items-center gap-3 mb-2 justify-center md:justify-start">
                                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${fecha}</span>
                                ${esUrgente ? '<span class="bg-red-500 text-[9px] px-3 py-1 rounded-full font-black text-white pulse-urgente">游뚿 PRIORIDAD ALTA</span>' : '<span class="bg-slate-700 text-[9px] px-3 py-1 rounded-full font-black text-slate-300">NORMAL</span>'}
                            </div>
                            <h4 class="text-2xl font-black text-white tracking-tight">${nombre.replace(/"/g, '')}</h4>
                            <p class="text-slate-400 text-sm mt-2 italic border-l-2 border-purple-500/30 pl-3">"${mensaje.replace(/"/g, '')}"</p>
                        </div>
                        <div class="flex flex-col gap-2 w-full md:w-48">
                            <a href="https://wa.me/${tel.replace(/\D/g,'')}" target="_blank" class="bg-green-600 hover:bg-green-500 text-white text-center py-4 rounded-2xl font-black text-[10px] transition-all uppercase tracking-widest shadow-lg shadow-green-900/20">WhatsApp</a>
                            <a href="tel:${tel}" class="bg-slate-800 hover:bg-slate-700 text-white text-center py-4 rounded-2xl font-black text-[10px] transition-all uppercase tracking-widest">Llamada</a>
                        </div>
                    </div>
                    `;
                }

                contenedor.innerHTML = html || "<p class='text-center text-slate-500'>No se encontraron registros activos.</p>";
                document.getElementById('total-pacientes').innerText = totalValido;
                document.getElementById('total-urgencias').innerText = urgencias;

            } catch (error) {
                console.error(error);
                contenedor.innerHTML = `
                    <div class="text-center p-10 glass rounded-3xl border-red-500/30">
                        <p class="text-red-500 font-black tracking-widest text-xs uppercase">丘멆잺 Error de Sincronizaci칩n</p>
                        <p class="text-[10px] text-slate-400 mt-4 italic">El navegador est치 bloqueando el acceso local. Para ver los datos reales, necesitamos subir este archivo a GitHub o usar un servidor local.</p>
                        <button onclick="location.reload()" class="mt-6 bg-slate-800 px-6 py-2 rounded-xl text-[10px] font-bold uppercase">Reintentar</button>
                    </div>
                `;
            }
        }

        // Carga inicial
        window.onload = cargarDatos;
    </script>
</body>
</html>
