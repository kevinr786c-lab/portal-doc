<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal VIP - Dr. Portillo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0f1d; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .urgente { border-left: 5px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .pulse-urgente { animation: pulse-red 1.5s infinite; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">
    <div class="max-w-5xl mx-auto space-y-8">
        <header class="flex justify-between items-center">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase text-white">
                Dr. Portillo <span class="text-purple-500 text-sm block not-italic font-bold tracking-[0.3em]">GestiÃ³n VIP</span>
            </h1>
            <button onclick="cargarDatos()" class="bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded-2xl text-xs font-black transition-all uppercase tracking-widest">ðŸ”„ Sincronizar</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-8 rounded-[2.5rem] border-b-4 border-purple-500">
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest text-center md:text-left">Total Pacientes</p>
                <h2 class="text-5xl font-black mt-2 text-center md:text-left" id="total-pacientes">0</h2>
            </div>
            <div class="glass p-8 rounded-[2.5rem] border-b-4 border-red-500 text-red-500 text-center md:text-left">
                <p class="text-red-400 text-[10px] font-black uppercase tracking-widest">Alertas IA</p>
                <h2 class="text-5xl font-black mt-2" id="total-urgencias">0</h2>
            </div>
            <div class="glass p-8 rounded-[2.5rem] border-b-4 border-green-500 text-center md:text-left">
                <p class="text-green-400 text-[10px] font-black uppercase tracking-widest text-center md:text-left">Estado</p>
                <h2 class="text-2xl font-black mt-2 uppercase text-green-400">Online ðŸŸ¢</h2>
            </div>
        </div>

        <div class="space-y-4" id="contenedor-pacientes">
            <p class="text-center text-slate-500 animate-pulse font-bold text-xs uppercase">Sincronizando con la nube...</p>
        </div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTF1qHxJ4_IhNIVNY5OhSYOvZO4me0b9SH3IOro7b-kyIFx1fAb4HcAVbzq75bKWvg1Lcbr979isUUi/pub?output=csv";

        async function cargarDatos() {
            const contenedor = document.getElementById('contenedor-pacientes');
            try {
                const respuesta = await fetch(CSV_URL);
                const texto = await respuesta.text();
                const filas = texto.split("\n");
                let html = ""; let urgencias = 0; let total = 0;

                for (let i = filas.length - 1; i >= 1; i--) {
                    const c = filas[i].split(",");
                    if (c.length < 3) continue;
                    total++;
                    const nombre = c[1] || "Paciente"; const tel = c[2] || ""; const msg = c[3] || "Consulta"; const prioridad = (c[4] || "").toUpperCase();
                    const esUrgente = prioridad.includes("ALTA") || msg.toLowerCase().includes("sangrado") || msg.toLowerCase().includes("dolor");
                    if(esUrgente) urgencias++;

                    html += `
                    <div class="glass p-6 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-center gap-6 ${esUrgente ? 'urgente' : ''}">
                        <div class="flex-1 text-center md:text-left">
                            <span class="text-[9px] font-black uppercase ${esUrgente ? 'text-red-500 pulse-urgente' : 'text-slate-500'} tracking-widest">${esUrgente ? 'ðŸš¨ Prioridad Alta' : 'Normal'}</span>
                            <h4 class="text-2xl font-black text-white tracking-tight">${nombre.replace(/"/g, '')}</h4>
                            <p class="text-slate-400 text-sm mt-1 italic border-l-2 border-purple-500/30 pl-3">"${msg.replace(/"/g, '')}"</p>
                        </div>
                        <div class="flex gap-2 w-full md:w-auto">
                            <a href="https://wa.me/${tel.replace(/\D/g,'')}" target="_blank" class="flex-1 text-center bg-green-600 px-6 py-3 rounded-xl font-black text-[10px] uppercase">WhatsApp</a>
                            <a href="tel:${tel}" class="flex-1 text-center bg-slate-800 px-6 py-3 rounded-xl font-black text-[10px] uppercase">Llamar</a>
                        </div>
                    </div>`;
                }
                contenedor.innerHTML = html || "<p class='text-center text-slate-500'>No hay datos aÃºn.</p>";
                document.getElementById('total-pacientes').innerText = total;
                document.getElementById('total-urgencias').innerText = urgencias;
            } catch (e) {
                contenedor.innerHTML = "<p class='text-center text-red-500 font-bold'>Error de acceso. Por favor, sube este archivo a GitHub Pages.</p>";
            }
        }
        window.onload = cargarDatos;
    </script>
</body>
</html>
