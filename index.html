<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Médico - Dra. Alba Patricia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0D1235; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
    </style>
</head>
<body>
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-blue-900 font-bold text-xl">AP</div>
            <h1 class="text-xl font-black italic tracking-tighter uppercase">Dra. Alba Patricia</h1>
        </div>
        
        <div class="relative">
            <button onclick="toggleMenu()" class="p-3 glass hover:bg-white/10 transition">
                <div class="w-6 h-0.5 bg-white mb-1"></div>
                <div class="w-6 h-0.5 bg-white mb-1"></div>
                <div class="w-6 h-0.5 bg-white"></div>
            </button>
            <div id="menu-desplegable" class="hidden absolute right-0 mt-4 w-48 glass p-4 shadow-2xl z-50 overflow-hidden">
                <a href="asistente.html" class="block py-2 text-sm font-bold hover:text-blue-400 transition">Acceso Asistente</a>
                <div class="h-[1px] bg-white/10 my-2"></div>
                <a href="doctor-privado.html" class="block py-2 text-sm font-bold hover:text-blue-400 transition">Panel del Dr.</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 space-y-10">
        <section class="glass p-8 text-center">
            <h2 class="text-3xl font-black italic mb-2">Bienvenido</h2>
            <p class="text-slate-400 text-sm">Reserva tu espacio con especialistas de élite.</p>
        </section>

        <section class="glass p-8">
            <h2 class="text-xs font-black uppercase tracking-[0.3em] text-blue-300 mb-6">Nuestros Precios</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex justify-between border-b border-white/10 pb-2"><span>Consulta General</span><b class="text-green-400">$50</b></div>
                <div class="flex justify-between border-b border-white/10 pb-2"><span>Especialidad</span><b class="text-green-400">$120</b></div>
                <div class="flex justify-between border-b border-white/10 pb-2"><span>Urgencias</span><b class="text-green-400">$150</b></div>
                <div class="flex justify-between border-b border-white/10 pb-2"><span>Facturación</span><b class="text-blue-400">Incluida</b></div>
            </div>
        </section>

        <section class="glass p-8">
            <h2 class="text-3xl font-black italic mb-6">Agendar Cita</h2>
            <div class="space-y-4 text-black">
                <input type="text" id="nombre-paciente" placeholder="Nombre Completo" class="w-full p-4 rounded-xl outline-none">
                <input type="tel" id="tel-paciente" placeholder="WhatsApp (10 dígitos)" class="w-full p-4 rounded-xl outline-none">
                <button onclick="enviarWhatsApp()" class="w-full py-5 bg-green-600 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-green-500 transition">Solicitar por WhatsApp</button>
            </div>
        </section>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('menu-desplegable').classList.toggle('hidden');
        }

        function enviarWhatsApp() {
            const nombre = document.getElementById('nombre-paciente').value;
            const tel = "TU_NUMERO_AQUI"; // Pon el número de la asistente aquí
            const msg = `Hola, soy ${nombre}, me gustaría agendar una cita con la Dra. Alba Patricia.`;
            window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
