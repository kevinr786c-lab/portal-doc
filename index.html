<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Portillo - Executive Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        :root { --royal: #0D1235; --gold: #D4AF37; --navy: #14202C; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #1a2a44, #0D1235); color: white; }
        .stat-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 24px; }
        .urgente-pulse { border-left: 4px solid #ff4d4d; background: rgba(255, 77, 77, 0.05); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-8">
        <header class="text-center pt-4">
            <h1 class="text-xs font-black tracking-[0.4em] text-blue-400 uppercase">Executive Dashboard</h1>
            <p class="text-2xl font-extrabold italic mt-1">DR. PORTILLO</p>
        </header>

        <div class="grid grid-cols-2 gap-4">
            <div class="stat-card">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Ingresos Hoy</p>
                <p class="text-xl font-black text-green-400 mt-1" id="kpi-monto">$0</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Pacientes</p>
                <p class="text-xl font-black mt-1" id="kpi-total">0</p>
            </div>
        </div>

        <div class="stat-card">
            <canvas id="docChart" height="180"></canvas>
        </div>

        <div class="space-y-4">
            <h3 class="text-[10px] font-black text-red-500 uppercase tracking-widest">Prioridades CrÃ­ticas</h3>
            <div id="lista-urgencias" class="space-y-3 text-sm">
                </div>
        </div>

        <button onclick="location.reload()" class="w-full py-4 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-bold uppercase tracking-widest hover:bg-white/10">Actualizar Reporte</button>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTF1qHxJ4_IhNIVNY5OhSYOvZO4me0b9SH3IOro7b-kyIFx1fAb4HcAVbzq75bKWvg1Lcbr979isUUi/pub?output=csv";

        async function fetchExecutiveData() {
            const res = await fetch(CSV_URL);
            const rawData = await res.text();
            const rows = rawData.split("\n").slice(1);
            
            let totalCash = 0;
            let urgenciasHtml = "";
            let counts = [0, 0, 0, 0, 0]; // Sim para grÃ¡fica

            rows.forEach((row, i) => {
                const c = row.split(",");
                if(c.length < 3) return;
                
                totalCash += parseFloat(c[6]) || 0;
                const prioridad = (c[4] || "").toUpperCase();
                
                if(prioridad.includes("ALTA")) {
                    urgenciasHtml += `
                        <div class="stat-card urgente-pulse flex justify-between items-center p-4">
                            <div>
                                <p class="font-bold text-white">${c[1]}</p>
                                <p class="text-[10px] text-red-400 italic">${c[3].substring(0,30)}...</p>
                            </div>
                            <a href="https://wa.me/${c[2]}" class="bg-red-500 p-2 rounded-lg text-xs">ðŸ“±</a>
                        </div>`;
                }
            });

            document.getElementById('kpi-monto').innerText = `$${totalCash}`;
            document.getElementById('kpi-total').innerText = rows.length;
            document.getElementById('lista-urgencias').innerHTML = urgenciasHtml || "<p class='text-slate-600 text-xs italic'>No hay urgencias pendientes.</p>";
            initChart();
        }

        function initChart() {
            const ctx = document.getElementById('docChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Lun', 'Mar', 'Mie', 'Jue', 'Vie'],
                    datasets: [{
                        data: [12, 19, 15, 8, 22],
                        backgroundColor: '#3b82f6',
                        borderRadius: 8
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#64748b', font: { size: 10 } } } } }
            });
        }
        window.onload = fetchExecutiveData;
    </script>
</body>
</html>
