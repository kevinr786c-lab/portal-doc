    <script>
        // üóùÔ∏è MOTOR CENTRAL K.B TECH SOLUTIONS
        const SUPABASE_URL = "https://ypxtceahtjxcdaefskxe.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_C9j37Nup330TMa-jb3QC4A_z7GhzEBM"; 

        async function enviarCita() {
            const btn = event.target;
            
            // Los nombres de la izquierda deben ser IGUALES a las columnas en Supabase
            const datos = {
                nombre: document.getElementById('p-nombre').value,
                telefono: document.getElementById('p-tel').value,
                fecha: document.getElementById('p-fecha').value,
                motivo: document.getElementById('p-motivo').value
            };

            if(!datos.nombre || !datos.telefono || !datos.fecha) {
                return alert("Por favor completa los datos obligatorios.");
            }

            btn.innerText = "SINCRONIZANDO...";
            btn.disabled = true;

            try {
                // Importante: La tabla debe llamarse "Citas" con C may√∫scula en Supabase
                const response = await fetch(`${SUPABASE_URL}/rest/v1/Citas`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(datos)
                });

                if (response.ok) {
                    alert("¬°Cita enviada al Motor K.B con √©xito!");
                    location.reload();
                } else {
                    const errorMsg = await response.json();
                    console.error("Error de Supabase:", errorMsg);
                    alert("Error en el Motor: Revisa los nombres de las columnas.");
                }
            } catch (e) {
                console.error(e);
                alert("Error de conexi√≥n. Verifica internet o la URL.");
            } finally {
                btn.innerText = "CONFIRMAR SOLICITUD";
                btn.disabled = false;
            }
        }
