<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CENTRAL | K.B TECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background: #020617; color: #94a3b8; overflow: hidden; }
        .neon-border { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); border: 1px solid rgba(99, 102, 241, 0.5); }
        .grid-bg { background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 40px 40px; }
        .scanline { width: 100%; height: 2px; background: rgba(99, 102, 241, 0.1); position: absolute; animation: scan 4s linear infinite; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
    </style>
</head>
<body class="grid-bg min-h-screen flex items-center justify-center relative">
    <div class="scanline"></div>

    <main class="max-w-4xl w-full p-8 relative z-10">
        <header class="mb-12 border-b border-slate-800 pb-8 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-bold text-white tracking-widest uppercase italic">Sistema <span class="text-indigo-500">Core</span></h1>
                <p class="text-[10px] tracking-[0.4em] text-indigo-400">OPERACIÓN NIVEL: DIOS</p>
            </div>
            <div class="text-right text-[10px]">
                <p>LATENCY: 12ms</p>
                <p>ENCRYPTION: AES-256</p>
                <p id="clock" class="text-white font-bold"></p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="neon-border bg-slate-900/50 p-6 rounded-xl">
                <h3 class="text-white text-xs font-bold mb-4 uppercase tracking-widest">Base de Datos Global</h3>
                <div class="space-y-3">
                    <button onclick="window.open('https://supabase.com')" class="w-full py-3 bg-indigo-600/20 hover:bg-indigo-600/40 text-indigo-400 text-[10px] font-bold uppercase rounded border border-indigo-500/30 transition">Ver Tabla Médicos</button>
                    <button class="w-full py-3 bg-slate-800 text-[10px] font-bold uppercase rounded border border-slate-700">Backup del Sistema</button>
                </div>
            </div>

            <div class="neon-border bg-slate-900/50 p-6 rounded-xl">
                <h3 class="text-white text-xs font-bold mb-4 uppercase tracking-widest">Ventas en Tijuana</h3>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px]">Ingresos Mes</span>
                    <span class="text-green-400 font-bold">$24,990</span>
                </div>
                <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                    <div class="bg-indigo-500 h-full w-[70%]"></div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center">
            <a href="index.html" class="text-[10px] hover:text-white transition uppercase tracking-[0.5em]">Desconectarse</a>
        </footer>
    </main>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
