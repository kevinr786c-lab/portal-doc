<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B CORE | GOD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap');
        body { margin: 0; background: #00050a; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        .overlay-ui { position: relative; z-index: 10; height: 100vh; pointer-events: none; }
        .interactive { pointer-events: auto; }
        
        .glass-panel {
            background: rgba(0, 10, 20, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 150, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 80, 255, 0.1);
        }
        
        .glow-text { text-shadow: 0 0 10px rgba(0, 150, 255, 0.8); }
        .neon-border-dash { border: 1px dashed rgba(0, 150, 255, 0.5); }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; box-shadow: 0 0 40px rgba(0, 150, 255, 0.4); }
        }
    </style>
</head>
<body>
    <canvas id="globeCanvas"></canvas>

    <div class="overlay-ui p-8 flex flex-col justify-between">
        <div class="flex justify-between items-start interactive">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter glow-text">K.B <span class="text-blue-500">SYSTEM</span></h1>
                <p class="text-[8px] font-bold tracking-[0.8em] text-blue-400 opacity-70">NÚCLEO DE PROCESAMIENTO GLOBAL</p>
            </div>
            <div class="text-right">
                <p id="clock" class="text-3xl font-light tracking-tighter">00:00:00</p>
                <p class="text-[8px] font-black uppercase text-blue-500">Tijuana Node · 2026</p>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-8 items-center flex-1">
            <div class="col-span-3 space-y-4 interactive">
                <div class="glass-panel p-6 rounded-[2rem]">
                    <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest mb-2 italic">Pre-Contabilidad</p>
                    <h3 class="text-4xl font-bold tracking-tighter">$24,990</h3>
                    <div class="h-1 w-full bg-blue-900/30 mt-4 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-500 w-[70%] shadow-[0_0_10px_#3b82f6]"></div>
                    </div>
                </div>
                <div class="glass-panel p-6 rounded-[2rem]">
                    <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1 text-left">Nodos Activos</p>
                    <p class="text-xs font-bold text-left">TJ · MTY · CDMX</p>
                </div>
            </div>

            <div class="col-span-6"></div>

            <div class="col-span-3 space-y-4 interactive text-left">
                <div class="glass-panel p-6 rounded-[2.5rem] neon-border-dash">
                    <p class="text-[9px] font-black text-blue-400 uppercase mb-4 italic">Data Injector v2.0</p>
                    <button class="w-full py-4 bg-blue-600/20 hover:bg-blue-600/40 border border-blue-500/30 rounded-2xl text-[10px] font-black tracking-widest transition-all uppercase">
                        ⚡ Iniciar Migración
                    </button>
                    <p class="text-[8px] text-slate-500 mt-2 text-center uppercase font-bold tracking-tighter italic">Sincronización Total</p>
                </div>
                <div class="glass-panel p-6 rounded-[2rem]">
                    <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-2">Neural Notes</p>
                    <textarea class="bg-transparent w-full h-24 text-[10px] text-blue-200 outline-none resize-none font-medium" placeholder="Escribe aquí..."></textarea>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-end interactive">
            <div class="flex gap-8">
                <div>
                    <p class="text-[8px] font-black text-slate-500 uppercase">Status</p>
                    <p class="text-xs font-bold text-green-400 uppercase">Sincronizado</p>
                </div>
                <div>
                    <p class="text-[8px] font-black text-slate-500 uppercase">Uptime</p>
                    <p class="text-xs font-bold">99.9%</p>
                </div>
            </div>
            <button onclick="window.location.href='index.html'" class="px-8 py-3 border border-blue-500/30 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-blue-600 transition">Desconectarse</button>
        </div>
    </div>

    <script>
        // --- LÓGICA DEL MUNDO VISUAL (Estilo la imagen enviada) ---
        const canvas = document.getElementById('globeCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const dots = [];
        for(let i=0; i<150; i++) {
            dots.push({
                x: Math.random() * width,
                y: Math.random() * height,
                r: Math.random() * 2,
                vX: (Math.random() - 0.5) * 0.5,
                vY: (Math.random() - 0.5) * 0.5
            });
        }

        function draw() {
            ctx.fillStyle = '#00050a';
            ctx.fillRect(0, 0, width, height);

            // Dibujar Resplandor Central
            const grad = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, 400);
            grad.addColorStop(0, 'rgba(0, 80, 255, 0.15)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,width,height);

            // Dibujar Esfera de Red (Simplificada para rendimiento)
            const centerX = width/2;
            const centerY = height/2;
            const radius = 220;

            ctx.strokeStyle = 'rgba(0, 150, 255, 0.15)';
            ctx.lineWidth = 1;
            
            for(let i=0; i<12; i++) {
                ctx.beginPath();
                ctx.ellipse(centerX, centerY, radius, radius * Math.sin(Date.now()*0.001 + i), 0, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Puntos de luz (Servidores)
            dots.forEach(d => {
                ctx.fillStyle = 'rgba(0, 150, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
                ctx.fill();
                d.x += d.vX; d.y += d.vY;
                if(d.x < 0 || d.x > width) d.vX *= -1;
                if(d.y < 0 || d.y > height) d.vY *= -1;
            });

            requestAnimationFrame(draw);
        }
        draw();

        // Reloj
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false });
        }, 1000);
    </script>
</body>
</html>
