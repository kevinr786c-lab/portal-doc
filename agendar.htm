<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cita | K.B Tech Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --main-color: #6366f1; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .kb-input { border: 1px solid #e2e8f0; transition: 0.3s; background: white; }
        .kb-input:focus { border-color: var(--main-color); ring: 2px; outline: none; }
        .btn-primary { background-color: var(--main-color); transition: 0.3s; }
        .btn-primary:hover { opacity: 0.9; transform: scale(1.02); }
        .card-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid white; }
    </style>
</head>
<body class="p-4 md:p-10 flex flex-col items-center min-h-screen">

    <header class="w-full max-w-md text-center mb-10">
        <div id="loader" class="animate-pulse text-[10px] font-black uppercase tracking-widest text-slate-400">Sincronizando Agenda de Élite...</div>
        <div id="doctor-info" class="hidden">
            <h1 id="doc-nombre" class="text-3xl font-black tracking-tighter text-slate-900 italic">Cargando Especialista...</h1>
            <p id="doc-especialidad" class="text-[10px] font-bold uppercase tracking-[0.3em] text-slate-400 mt-2">K.B TECH NETWORK</p>
        </div>
    </header>

    <main class="w-full max-w-md card-glass p-8 rounded-[3rem] shadow-2xl shadow-slate-200/50">
        <form id="form-cita" class="space-y-6">
            <div class="space-y-2 text-left">
                <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Nombre del Paciente</label>
                <input type="text" id="paciente" placeholder="Nombre completo" class="w-full p-4 rounded-2xl kb-input text-sm font-medium" required>
            </div>

            <div class="space-y-2 text-left">
                <label class="text-[9px] font-black uppercase text-slate-400 ml-2">WhatsApp</label>
                <input type="tel" id="telefono" placeholder="664 000 0000" class="w-full p-4 rounded-2xl kb-input text-sm font-medium" required>
            </div>

            <div class="grid grid-cols-2 gap-4 text-left">
                <div class="space-y-2">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Fecha</label>
                    <input type="date" id="fecha" class="w-full p-4 rounded-2xl kb-input text-sm font-medium" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Hora</label>
                    <input type="time" id="hora" class="w-full p-4 rounded-2xl kb-input text-sm font-medium" required>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" id="btn-reservar" class="w-full py-5 btn-primary text-white rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg">
                    Confirmar Cita
                </button>
            </div>
        </form>

        <div id="success-msg" class="hidden text-center py-10 space-y-4">
            <div class="text-5xl">✅</div>
            <h3 class="text-xl font-black">Sincronización Exitosa</h3>
            <p class="text-xs text-slate-500 font-medium leading-relaxed uppercase tracking-tighter">Tu espacio ha sido reservado en la red K.B. El especialista ha sido notificado.</p>
        </div>
    </main>

    <footer class="mt-12 opacity-20">
        <p class="text-[8px] font-black uppercase tracking-[0.4em]">Powered by K.B Tech Solutions</p>
    </footer>

    <script>
        const SUPABASE_URL = "https://ypxtceahtjxcdaefskxe.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_C9j37Nup330TMa-jb3QC4A_z7GhzEBM"; 

        const params = new URLSearchParams(window.location.search);
        const docId = params.get('id');

        async function cargarConfiguracion() {
            if(!docId) {
                document.body.innerHTML = "<div class='p-20 text-center font-black text-slate-300 tracking-widest'>ERROR: ACCESO NO AUTORIZADO A LA RED K.B</div>";
                return;
            }

            const res = await fetch(`${SUPABASE_URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });
            const data = await res.json();

            if(data.length > 0) {
                const doc = data[0];
                document.getElementById('doc-nombre').innerText = doc.nombre_doctor;
                document.getElementById('doc-especialidad').innerText = doc.especialidad;
                
                const colores = { 1: "#6366f1", 2: "#059669", 3: "#db2777", 4: "#d97706", 5: "#1e293b" };
                const accent = colores[doc.template_id] || "#6366f1";
                document.documentElement.style.setProperty('--main-color', accent);
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('doctor-info').classList.remove('hidden');
            }
        }

        document.getElementById('form-cita').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-reservar');
            btn.innerText = "Sincronizando...";
            btn.disabled = true;

            const cita = {
                doctor_id: docId,
                nombre_paciente: document.getElementById('paciente').value,
                telefono: document.getElementById('telefono').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value
            };

            const res = await fetch(`${SUPABASE_URL}/rest/v1/Citas`, {
                method: 'POST',
                headers: { 
                    'apikey': SUPABASE_KEY, 
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify(cita)
            });

            if(res.ok) {
                document.getElementById('form-cita').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
            } else {
                alert("Falla en la red. Intenta de nuevo.");
                btn.innerText = "Confirmar Cita";
                btn.disabled = false;
            }
        });

        cargarConfiguracion();
    </script>
</body>
</html>
