<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Dr. - Dirección</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-[#05081a] text-white p-6">
    <div id="login" class="max-w-md mx-auto mt-20 p-10 bg-white/5 rounded-[2rem] border border-white/10 text-center">
        <h2 class="text-2xl font-black italic mb-6 uppercase">Acceso Master</h2>
        <input type="password" id="pass" placeholder="Contraseña" class="w-full p-4 rounded-xl bg-white/10 border-none outline-none mb-4 text-center">
        <button onclick="entrar()" class="w-full py-4 bg-blue-600 rounded-xl font-black uppercase">Entrar</button>
    </div>

    <div id="panel" class="hidden max-w-6xl mx-auto space-y-8">
        <h1 class="text-2xl font-black italic uppercase">Dashboard Ejecutivo</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white/5 p-8 rounded-[2rem] border border-white/10">
                <h3 class="text-xs font-bold text-blue-400 uppercase mb-4">Ingresos Semanales</h3>
                <canvas id="grafica"></canvas>
            </div>
            <div class="bg-white/5 p-8 rounded-[2rem] border border-white/10">
                <h3 class="text-xs font-bold text-green-400 uppercase mb-4">Resumen Hoy</h3>
                <div class="text-4xl font-black">$2,450.00</div>
                <p class="text-slate-500 text-xs mt-2">12 pacientes atendidos</p>
            </div>
        </div>
    </div>

    <script>
        function entrar() {
            if(document.getElementById('pass').value === "PORTILLO2026") {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('panel').classList.remove('hidden');
                cargarGrafica();
            }
        }

        function cargarGrafica() {
            const ctx = document.getElementById('grafica').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['L','M','M','J','V'],
                    datasets: [{ label: 'Ventas', data: [100, 200, 150, 300, 400], backgroundColor: '#3b82f6' }]
                }
            });
        }
    </script>
</body>
</html>
