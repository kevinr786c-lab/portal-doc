<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B Tech | GestiÃ³n MÃ©dica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap');
        
        :root {
            --rosa-soft: #fff5f7;
            --violeta-soft: #f3f0ff;
            --primario: #d8b4fe; /* Violeta suave */
            --acentos: #fbcfe8; /* Rosa suave */
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            overflow-x: hidden;
        }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 2.5rem;
            box-shadow: 0 10px 30px rgba(216, 180, 254, 0.15);
        }

        /* La CÃ¡psula Central Re-imaginada */
        .capsule-menu {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: white; border: 1px solid var(--primario);
            padding: 10px 25px; border-radius: 100px;
            display: flex; gap: 20px; align-items: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.05); z-index: 1000;
        }

        .nav-icon {
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; transition: 0.3s; cursor: pointer; font-size: 1.2rem;
        }
        .nav-icon:hover { background: var(--rosa-soft); transform: translateY(-5px); }
        .nav-icon.active { background: var(--violeta-soft); border: 1px solid var(--primario); }

        .input-pure {
            background: white; border: 2px solid #f1f5f9; border-radius: 1rem;
            padding: 12px 15px; width: 100%; outline: none; transition: 0.3s;
        }
        .input-pure:focus { border-color: var(--primario); box-shadow: 0 0 10px rgba(216, 180, 254, 0.2); }

        .btn-action {
            background: linear-gradient(135deg, #d8b4fe 0%, #fbcfe8 100%);
            color: white; font-weight: 800; border-radius: 1rem; padding: 15px;
            transition: 0.3s; width: 100%; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-action:hover { opacity: 0.9; transform: scale(1.02); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-6xl mx-auto flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-extrabold text-slate-800">Bienvenida, <span class="text-purple-400">Dra. Alba</span></h1>
            <p id="live-clock" class="font-medium text-slate-400 text-sm italic"></p>
        </div>
        <div class="text-right">
            <span class="bg-white px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest border border-pink-100 text-pink-400">K.B Tech Operativo</span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8 pb-32">
        
        <div class="space-y-6">
            <div class="glass-panel p-8 bg-white border-l-8 border-purple-300">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4">Paciente en Consulta</h3>
                <div class="mb-6">
                    <p class="text-2xl font-bold text-slate-700" id="current-patient">Kevin Reyes</p>
                    <p class="text-sm text-slate-400">ID: 4492 - Motivo: Control General</p>
                </div>
                <button onclick="nextPatient()" class="btn-action shadow-lg">Llamar Siguiente âžœ</button>
            </div>

            <div class="glass-panel p-8">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4">Notas para la Dra.</h3>
                <textarea id="dr-notes" placeholder="Escribe un mensaje interno..." class="input-pure h-32 resize-none"></textarea>
                <button onclick="sendNote()" class="mt-4 text-xs font-bold text-purple-400 uppercase tracking-tighter hover:underline">Enviar mensaje</button>
            </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
            <div id="view-appointments" class="glass-panel p-8 h-full">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Citas Manuales & Registro</h3>
                    <div class="flex gap-2">
                        <button onclick="openForm()" class="bg-purple-100 text-purple-500 px-4 py-1 rounded-full text-xs font-bold">+ Nueva Cita</button>
                    </div>
                </div>
                
                <div class="overflow-hidden rounded-2xl border border-slate-100">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] uppercase text-slate-400">
                            <tr>
                                <th class="p-4">Hora</th>
                                <th class="p-4">Paciente</th>
                                <th class="p-4">Servicio</th>
                                <th class="p-4">AcciÃ³n</th>
                            </tr>
                        </thead>
                        <tbody class="text-sm">
                            <tr class="border-b border-slate-50 hover:bg-pink-50/30 transition">
                                <td class="p-4 font-bold">10:30 AM</td>
                                <td class="p-4">Alba Patricia</td>
                                <td class="p-4">FacturaciÃ³n</td>
                                <td class="p-4"><button class="text-purple-400 font-bold">Ver</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="view-billing" class="hidden glass-panel p-8 animate-fade-in">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-6">MÃ³dulo de FacturaciÃ³n SAT</h3>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <input type="text" placeholder="RFC Paciente" class="input-pure">
                    <input type="text" placeholder="Uso de CFDI" class="input-pure">
                </div>
                <input type="number" placeholder="Monto Total" class="input-pure mb-4">
                <button class="btn-action">Generar Factura Fiscal</button>
            </div>
        </div>
    </main>

    <nav class="capsule-menu">
        <div class="nav-icon active" onclick="switchView('appointments')" title="Agenda">ðŸ“…</div>
        <div class="nav-icon" onclick="switchView('billing')" title="Facturar">ðŸ“„</div>
        <div class="nav-icon" onclick="window.open('https://docs.google.com/spreadsheets/d/1c5RIyMP2j34ujho5Oivj7BOD_VVKd-nfexgu4i8L5_s/edit','_blank')" title="Excel">ðŸ“Š</div>
        <div class="nav-icon" onclick="location.reload()" title="Salir">ðŸ”’</div>
    </nav>

    <script>
        // Reloj en vivo
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('live-clock').innerText = now.toLocaleDateString('es-MX', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        function switchView(view) {
            document.getElementById('view-appointments').classList.toggle('hidden', view !== 'appointments');
            document.getElementById('view-billing').classList.toggle('hidden', view !== 'billing');
            
            // Actualizar iconos cÃ¡psula
            document.querySelectorAll('.nav-icon').forEach(icon => icon.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function nextPatient() {
            const current = document.getElementById('current-patient');
            alert("Llamando al siguiente paciente a sala...");
            current.innerText = "Siguiente en lista...";
        }

        function sendNote() {
            const note = document.getElementById('dr-notes').value;
            if(note) {
                alert("Nota enviada a la pantalla de la Dra.");
                document.getElementById('dr-notes').value = "";
            }
        }
    </script>
</body>
</html>
