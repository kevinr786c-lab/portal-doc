<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Operativo - K.B Tech Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #02040a; color: white; overflow: hidden; }
        
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
        
        /* AnimaciÃ³n MenÃº Radial */
        .menu-wrapper { position: relative; width: 320px; height: 320px; display: flex; justify-content: center; align-items: center; }
        .central-pill { 
            width: 90px; height: 90px; background: linear-gradient(135deg, #3b82f6, #1d4ed8); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            cursor: pointer; z-index: 50; box-shadow: 0 0 30px rgba(59, 130, 246, 0.4); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .central-pill:hover { transform: scale(1.1); box-shadow: 0 0 50px rgba(59, 130, 246, 0.7); }
        .central-pill:active { transform: scale(0.9); }

        .menu-item { 
            position: absolute; width: 60px; height: 60px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; font-size: 1.5rem; 
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
            opacity: 0; transform: scale(0); pointer-events: none;
        }
        .menu-wrapper.active .menu-item { opacity: 1; transform: scale(1); pointer-events: auto; }
        
        /* Posiciones Circulares */
        .menu-wrapper.active .item-factura { transform: translate(0, -120px); }
        .menu-wrapper.active .item-cafe { transform: translate(120px, 0); }
        .menu-wrapper.active .item-agenda { transform: translate(0, 120px); }
        .menu-wrapper.active .item-chat { transform: translate(-120px, 0); }

        .input-kb { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; padding: 1rem; width: 100%; color: white; outline: none; transition: 0.3s; }
        .input-kb:focus { border-color: #3b82f6; background: rgba(255,255,255,0.1); }
        
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="login-screen" class="glass p-12 w-full max-w-md text-center space-y-8 fade-in">
        <div class="space-y-2">
            <h1 class="text-4xl font-black italic text-blue-500 tracking-tighter">K.B TECH</h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em]">Security Protocol</p>
        </div>
        <input type="password" id="pass-input" placeholder="ContraseÃ±a de Acceso" class="input-kb text-center text-xl tracking-widest">
        <button onclick="checkPass()" class="w-full py-4 bg-blue-600 rounded-2xl font-black uppercase hover:bg-blue-500 transition shadow-lg shadow-blue-900/40">Autenticar</button>
    </div>

    <div id="main-panel" class="hidden w-full max-w-6xl px-6 fade-in">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h2 id="welcome-msg" class="text-3xl font-black"></h2>
                <p class="text-blue-500 text-[10px] font-bold uppercase tracking-widest">K.B Tech Solutions | Operativo</p>
            </div>
            <button onclick="location.reload()" class="text-slate-500 hover:text-white transition text-xs font-bold uppercase">Cerrar SesiÃ³n</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
            
            <div class="flex flex-col items-center">
                <div class="menu-wrapper" id="radial-menu">
                    <div class="central-pill shadow-blue-500/50" onclick="toggleMenu()">
                        <span class="text-3xl">ðŸ’Š</span>
                    </div>
                    <button onclick="showSection('factura')" class="menu-item item-factura hover:bg-blue-500/20" title="Facturar">ðŸ“„</button>
                    <button onclick="alert('â˜• NotificaciÃ³n enviada: El Dr. solicita un cafÃ©')" class="menu-item item-cafe hover:bg-yellow-500/20" title="Pedir CafÃ©">â˜•</button>
                    <button onclick="showSection('agenda')" class="menu-item item-agenda hover:bg-green-500/20" title="Ver Agenda">ðŸ“…</button>
                    <button onclick="alert('ðŸ’¬ Chat de soporte K.B activado')" class="menu-item item-chat hover:bg-purple-500/20" title="Chat Soporte">ðŸ’¬</button>
                </div>
                <p class="mt-8 text-slate-500 text-[10px] font-bold uppercase tracking-[0.2em] animate-pulse">Toque la pastilla central</p>
            </div>

            <div class="relative min-h-[450px]">
                
                <div id="section-factura" class="glass p-8 space-y-4">
                    <h3 class="text-blue-400 font-black uppercase text-sm mb-6 border-b border-white/10 pb-2">Generador de Facturas SAT Pro</h3>
                    <input type="text" id="fac-nombre" placeholder="Nombre Completo del Paciente" class="input-kb">
                    <input type="number" id="fac-monto" placeholder="Monto a Cobrar ($)" class="input-kb">
                    <select id="fac-servicio" class="input-kb">
                        <option value="Consulta General">Consulta General</option>
                        <option value="Especialidad">Consulta Especialidad</option>
                        <option value="Procedimiento">Procedimiento MÃ©dico</option>
                    </select>
                    <button onclick="registrarYFacturar()" id="btn-main" class="w-full py-4 bg-blue-600 rounded-xl font-black uppercase mt-4 hover:bg-blue-500 transition">Procesar Pago</button>
                </div>

                <div id="section-agenda" class="hidden glass p-2 h-[450px] overflow-hidden">
                    <iframe src="https://docs.google.com/spreadsheets/d/1c5RIyMP2j34ujho5Oivj7BOD_VVKd-nfexgu4i8L5_s/edit?gid=0#gid=0" class="w-full h-full rounded-2xl border-none invert-[0.05] grayscale-[0.3]"></iframe>
                </div>

            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwdwL0e3aAcJvPU7Ie60G9VNmpAlEBjZNGd4Af7w7Tmi9jfqE7Ia3rXj3Nx2KG49o-u/exec";

        function checkPass() {
            const pass = document.getElementById('pass-input').value;
            if(pass === "1234") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "Bienvenida, Dra. Alba";
            } else {
                alert("CÃ³digo de acceso incorrecto.");
            }
        }

        function toggleMenu() {
            document.getElementById('radial-menu').classList.toggle('active');
        }

        function showSection(section) {
            document.getElementById('section-factura').classList.add('hidden');
            document.getElementById('section-agenda').classList.add('hidden');
            document.getElementById('section-' + section).classList.remove('hidden');
        }

        async function registrarYFacturar() {
            const btn = document.getElementById('btn-main');
            const nombre = document.getElementById('fac-nombre').value;
            const monto = document.getElementById('fac-monto').value;
            const servicio = document.getElementById('fac-servicio').value;

            if(!nombre || !monto) return alert("Por favor, ingrese los datos del cobro.");

            btn.innerText = "CONECTANDO CON SAT...";
            btn.disabled = true;

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ nombre, monto, servicio, whatsapp: 'N/A' })
                });

                generarPDF_SAT({ nombre, monto, servicio });
                alert("Â¡Ã‰xito! Pago registrado en Ecosistema Digital y Factura generada.");
                location.reload();
            } catch (e) {
                alert("Error de conexiÃ³n con el Excel.");
                btn.disabled = false;
                btn.innerText = "PROCESAR PAGO";
            }
        }

        function generarPDF_SAT(datos) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const folio = Math.random().toString(36).substring(2, 12).toUpperCase();

            doc.setFillColor(5, 8, 22);
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(18);
            doc.text("RECIBO DE HONORARIOS MÃ‰DICOS", 20, 25);
            doc.setFontSize(8);
            doc.text("K.B TECH SOLUTIONS - SISTEMA DE GESTIÃ“N FISCAL", 20, 32);

            doc.setTextColor(0, 0, 0);
            doc.setFontSize(10);
            doc.text(`UUID: ${folio}`, 20, 55);
            doc.text(`Fecha: ${new Date().toLocaleString()}`, 20, 62);
            doc.line(20, 70, 190, 70);

            doc.setFont("helvetica", "bold");
            doc.text("CLIENTE / PACIENTE:", 20, 85);
            doc.setFont("helvetica", "normal");
            doc.text(datos.nombre.toUpperCase(), 20, 92);

            doc.setFont("helvetica", "bold");
            doc.text("CONCEPTO:", 20, 105);
            doc.setFont("helvetica", "normal");
            doc.text(datos.servicio, 20, 112);

            doc.setFontSize(16);
            doc.text(`TOTAL: $${datos.monto}.00 MXN`, 20, 130);
            
            doc.setFontSize(7);
            doc.setTextColor(150, 150, 150);
            doc.text("Este documento es una representaciÃ³n digital generada por K.B Tech Solutions", 105, 280, null, null, "center");

            doc.save(`Factura_KB_${datos.nombre}.pdf`);
        }
    </script>
</body>
</html>
