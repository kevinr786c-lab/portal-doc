<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente - K.B Tech Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050816; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .input-kb { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.75rem; padding: 0.8rem; width: 100%; color: white; outline: none; transition: 0.3s; }
        .input-kb:focus { border-color: #3b82f6; background: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto space-y-8">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black italic text-blue-500 uppercase tracking-tighter">K.B Tech Solutions</h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Panel Operativo | Dra. Alba Patricia</p>
            </div>
            <div id="status-ball" class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 space-y-6">
                <div class="glass p-6 space-y-4">
                    <div class="flex justify-between items-center border-b border-white/10 pb-4">
                        <h2 class="text-sm font-black uppercase text-blue-400">Facturación SAT Pro</h2>
                        <span class="text-[9px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded">MODO HÍBRIDO</span>
                    </div>

                    <div class="space-y-3">
                        <label class="text-[10px] uppercase font-bold text-slate-500">Datos del Paciente</label>
                        <input type="text" id="fac-nombre" placeholder="Nombre Completo" class="input-kb">
                        <input type="tel" id="fac-tel" placeholder="WhatsApp (10 dígitos)" class="input-kb">
                        
                        <label class="text-[10px] uppercase font-bold text-slate-500 pt-2 block">Detalles del Cobro</label>
                        <select id="fac-servicio" class="input-kb">
                            <option value="Consulta General">Consulta General</option>
                            <option value="Especialidad">Especialidad</option>
                            <option value="Procedimiento">Procedimiento Quirúrgico</option>
                            <option value="Certificado">Certificado Médico</option>
                        </select>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-slate-500">$</span>
                            <input type="number" id="fac-monto" placeholder="0.00" class="input-kb pl-8">
                        </div>
                    </div>

                    <div class="pt-4">
                        <button onclick="registrarYFacturar()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-black uppercase transition shadow-lg shadow-blue-900/20">
                            Registrar y Generar Factura SAT
                        </button>
                    </div>
                </div>

                <div class="glass p-6 text-center">
                    <h3 class="text-xs font-black uppercase text-slate-500 mb-4 tracking-widest">Intercomunicador Dr.</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="p-3 text-[10px] font-bold bg-white/5 rounded-lg border border-white/10 hover:bg-white/10">PEDIR EXPEDIENTE</button>
