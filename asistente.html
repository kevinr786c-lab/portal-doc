<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B Tech Solutions | Operativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #02040a; color: white; overflow: hidden; }
        
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2rem; }
        
        /* AnimaciÃ³n MenÃº Radial Pro */
        .menu-wrapper { position: relative; width: 350px; height: 350px; display: flex; justify-content: center; align-items: center; }
        .central-pill { 
            width: 100px; height: 100px; background: radial-gradient(circle, #3b82f6 0%, #1d4ed8 100%); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            cursor: pointer; z-index: 50; box-shadow: 0 0 40px rgba(59, 130, 246, 0.5); 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .central-pill:hover { transform: scale(1.1); box-shadow: 0 0 60px rgba(59, 130, 246, 0.8); }

        .menu-item { 
            position: absolute; width: 65px; height: 65px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; font-size: 1.6rem; 
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
            opacity: 0; transform: scale(0); pointer-events: none;
        }
        .menu-wrapper.active .menu-item { opacity: 1; transform: scale(1); pointer-events: auto; }
        
        /* Posiciones Exactas de tu Captura */
        .menu-wrapper.active .item-factura { transform: translate(0, -130px); }
        .menu-wrapper.active .item-cafe { transform: translate(130px, 0); }
        .menu-wrapper.active .item-agenda { transform: translate(0, 130px); }
        .menu-wrapper.active .item-chat { transform: translate(-130px, 0); }

        .input-kb { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.2rem; padding: 1.2rem; width: 100%; color: white; outline: none; transition: 0.3s; }
        .input-kb:focus { border-color: #3b82f6; background: rgba(255,255,255,0.08); box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="login-screen" class="glass p-12 w-full max-w-md text-center space-y-8">
        <h1 class="text-4xl font-black italic text-blue-500 tracking-tighter uppercase">K.B Tech</h1>
        <input type="password" id="pass-input" placeholder="CONTRASEÃ‘A" class="input-kb text-center tracking-[0.5em]">
        <button onclick="checkPass()" class="w-full py-4 bg-blue-600 rounded-2xl font-black uppercase hover:bg-blue-500 transition">Entrar</button>
    </div>

    <div id="main-panel" class="hidden w-full max-w-7xl px-10 animate-fade-in">
        <header class="flex justify-between items-start mb-16">
            <div>
                <h2 class="text-5xl font-extrabold text-white tracking-tight">Bienvenida, Dra. Alba</h2>
                <p class="text-blue-500 text-xs font-bold uppercase tracking-[0.2em] mt-1">K.B Tech Solutions | Operativo</p>
            </div>
            <button onclick="location.reload()" class="text-slate-500 hover:text-white transition text-[10px] font-black uppercase tracking-widest">Cerrar SesiÃ³n</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-20 items-center">
            <div class="flex flex-col items-center">
                <div class="menu-wrapper" id="radial-menu">
                    <div class="central-pill" onclick="toggleMenu()">
                        <span class="text-4xl">ðŸ’Š</span>
                    </div>
                    <button onclick="showSection('factura')" class="menu-item item-factura" title="Facturar">ðŸ“„</button>
                    <button onclick="alert('â˜• NotificaciÃ³n: CafÃ© en camino')" class="menu-item item-cafe" title="CafÃ©">â˜•</button>
                    <button onclick="showSection('agenda')" class="menu-item item-agenda" title="Agenda">ðŸ“…</button>
                    <button onclick="alert('ðŸ’¬ Soporte K.B Tech activo')" class="menu-item item-chat" title="Chat">ðŸ’¬</button>
                </div>
                <p class="mt-10 text-slate-600 text-[10px] font-black uppercase tracking-[0.3em]">Toque la pastilla central</p>
            </div>

            <div id="section-factura" class="glass p-10 space-y-6">
                <h3 class="text-blue-500 font-black uppercase text-xs tracking-widest mb-8 border-b border-white/5 pb-4">Generador de Facturas SAT Pro</h3>
                <input type="text" id="fac-nombre" placeholder="Nombre Completo del Paciente" class="input-kb">
                <input type="number" id="fac-monto" placeholder="Monto a Cobrar ($)" class="input-kb">
                <select id="fac-servicio" class="input-kb">
                    <option value="Consulta General">Consulta General</option>
                    <option value="Especialidad">Consulta Especialidad</option>
                    <option value="Procedimiento">Procedimiento MÃ©dico</option>
                </select>
                <button onclick="registrarYFacturar()" id="btn-main" class="w-full py-5 bg-blue-600 rounded-2xl font-extrabold uppercase mt-6 hover:bg-blue-500 transition shadow-xl shadow-blue-900/30">
                    Procesar Pago
                </button>
            </div>

            <div id="section-agenda" class="hidden glass p-4 h-[500px]">
                <iframe src="https://docs.google.com/spreadsheets/d/1c5RIyMP2j34ujho5Oivj7BOD_VVKd-nfexgu4i8L5_s/edit?gid=0#gid=0" class="w-full h-full rounded-3xl border-none invert-[0.05] grayscale-[0.5]"></iframe>
            </div>
        </div>
    </div>

    <script>
        // EL LINK QUE ME PASASTE
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwdwL0e3aAcJvPU7Ie60G9VNmpAlEBjZNGd4Af7w7Tmi9jfqE7Ia3rXj3Nx2KG49o-u/exec";

        function checkPass() {
            const pass = document.getElementById('pass-input').value;
            if(pass === "1234") { // ContraseÃ±a por defecto
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
            } else { alert("Acceso denegado"); }
        }

        function toggleMenu() { document.getElementById('radial-menu').classList.toggle('active'); }

        function showSection(name) {
            document.getElementById('section-factura').classList.toggle('hidden', name !== 'factura');
            document.getElementById('section-agenda').classList.toggle('hidden', name !== 'agenda');
        }

        async function registrarYFacturar() {
            const btn = document.getElementById('btn-main');
            const datos = {
                nombre: document.getElementById('fac-nombre').value,
                monto: document.getElementById('fac-monto').value,
                servicio: document.getElementById('fac-servicio').value,
                whatsapp: 'N/A'
            };

            if(!datos.nombre || !datos.monto) return alert("Complete los datos");
            btn.innerText = "SINCRONIZANDO...";
            btn.disabled = true;

            try {
                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
                generarPDF_SAT(datos);
                alert("Â¡Pago Procesado con Ã©xito!");
                location.reload();
            } catch (e) { 
                alert("Error de conexiÃ³n");
                btn.disabled = false;
                btn.innerText = "PROCESAR PAGO";
            }
        }

        function generarPDF_SAT(datos) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const folio = Math.random().toString(36).substring(2, 12).toUpperCase();
            
            doc.setFillColor(5, 8, 22);
            doc.rect(0, 0, 210, 45, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.text("RECIBO DE HONORARIOS", 20, 28);
            doc.setFontSize(9);
            doc.text("SISTEMA DE GESTIÃ“N K.B TECH SOLUTIONS", 20, 36);

            doc.setTextColor(0, 0, 0);
            doc.setFontSize(10);
            doc.text(`UUID: ${folio}`, 20, 60);
            doc.text(`PACIENTE: ${datos.nombre.toUpperCase()}`, 20, 75);
            doc.text(`CONCEPTO: ${datos.servicio}`, 20, 90);
            doc.setFontSize(18);
            doc.text(`TOTAL: $${datos.monto}.00 MXN`, 20, 110);
            
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            doc.text("Este documento es una representaciÃ³n digital de K.B Tech Solutions", 105, 285, null, null, "center");
            
            doc.save(`Factura_${datos.nombre}.pdf`);
        }
    </script>
</body>
</html>
